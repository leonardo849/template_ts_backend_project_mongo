name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --bind_ip_all
          --replSet rs0
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          echo "PORT=3000" >> $GITHUB_ENV
          echo "APP_ENV=DEV" >> $GITHUB_ENV
          echo "MONGO_URI=mongodb://admin:admin@localhost:27017/test_template?authSource=admin" >> $GITHUB_ENV

      - name: Initialize MongoDB (create admin user)
        run: |
          # Wait a few seconds for MongoDB to be ready
          sleep 5
          mongo <<EOF
          use admin
          db.createUser({user: "admin", pwd: "admin", roles: [{role: "root", db: "admin"}]})
          EOF

      - name: Run tests
        run: npm test
